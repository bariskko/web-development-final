
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <script defer src="./students.js"></script>
    <link rel="stylesheet" href="./student_managemen.css">
    <title>Student Management- Mugla Universty</title>
</head>
<body>
    
    <header>
        <div class="navbar">
            <div class ="logo1">
                <h1><a href="#">MUGLA UNIVERSTY</a></h1>
        </div>
            
    
        <div class="button">
            <div id="home" class="home">
                <img src ="images/home.png" />
                
            </div>
            <div class ="announcement">
                <img src ="images/announcement.png" />
            </div>
        </div>
    </header>
        <div class="leftside">
        <div class="box">
            <li><a id="addstudent" href="#students">Students Management</a></li>
        </div>
        <div class="box">
            <li><a id= "addcourse"href="#courses">Courses Management</a></li>
        </div>
        
        </div>
        <div class="bodyside">      
        <form id="addStudentForm">
        <input type="number" min="1" id="add-studentId" placeholder="studentId" required>
        <input type="text" id="add-studentName" placeholder="studentName" required>
        <input type="text" id="add-studentSurname" placeholder="studentSurname" required>
        <button type="submit">Add Student</button>
    </form>

    <form id="addCourseToStudent">
        <input type="number" min="1" id="add-CourseToStudent" placeholder="Student ID">
        <input type="text" placeholder="CourseId, Midterm, Final" id="addCourse">
        <button type="submit">Add Course</button>
    </form>

    <form id="updateStudentForm">
        <input type="number" min="1" id="update-studentId" placeholder="studentId" required>
        <input type="text" id="update-studentName" placeholder="studentName" required>
        <input type="text" id="update-studentSurname" placeholder="studentSurname" required>
        <button type="submit">Update Student</button>
    </form>
    <form id="deleteStudentForm">
        <input type="number" min="1" id="delete-studentId" placeholder="studentId" required>
        <button type="submit">Delete Student</button>
    </form>
    
    <!-- Table to display student scores -->
    <form id="searchStudentByNameForm">
        <input type="text" id="searchStudentByName" placeholder="studentName" required>
        <button type="submit">Search Student</button>
    </form>
    
    
    <div id="students-table">

    </div>
</div>


</body>
</html>
